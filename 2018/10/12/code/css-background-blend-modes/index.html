<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>CSS Background Blend Modes</title>
    <style>
    
      * {
        box-sizing: border-box;
      }
      
      body {

        margin: 0;
      }

      .background--spectrum {

        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background:
          linear-gradient(red, transparent),
          linear-gradient(to top left, lime, transparent),
          linear-gradient(to top right, blue, transparent);
        background-blend-mode: screen;
      }

      .background--plaid {

        position: relative;
        background:
          repeating-linear-gradient(
            -45deg,
            transparent 0,
            transparent 25%,
            dodgerblue 0,
            dodgerblue 50%
          ),
          repeating-linear-gradient(
            45deg,
            transparent 0,
            transparent 25%,
            tomato 0,
            tomato 50%
          ),
          repeating-linear-gradient(
            transparent 0,
            transparent 25%,
            gold 0,
            gold 50%
          ), white;
        background-blend-mode: multiply;
        background-size: 100px 100px;
        color: white;
        font-size: 5rem;
        text-align: center;
        text-shadow: 0 0 5px rgba(0,0,0,0.8);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 2rem;
        border: 1rem solid white;
        font-weight: bolder;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="background--spectrum"></div>
    <div class="background--plaid">They've gone to plaid!</div>
  </body>
</html>
