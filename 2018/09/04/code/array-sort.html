<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Array Sorting</title>
  </head>
  <body>
    <script>
      
      let eggsInNest = new Array(10).fill(null);
      eggsInNest = eggsInNest.map( () => (Math.floor(Math.random() * 200) + 1));
      eggsInNest.sort( sortEggsInNestAsc );

      function sortEggsInNestAsc(a,b) {
        if ( a > b ){
          return 1;
        } else if ( b > a ){
          return -1;
        } else {
          return 0;
        }
      }

      console.log( eggsInNest );
    </script>
  </body>
</html>
