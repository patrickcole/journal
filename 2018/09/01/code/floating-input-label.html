<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Floating Input Label</title>
    <style>
      
      .floating-label-input {
        position: relative;
        height:60px;
        border-bottom: 3px solid black;
      }

      .floating-label-input input {
        width: 100%;
        height: 100%;
        position: relative;
        background: transparent;
        border: 0 none;
        outline: none;
        vertical-align: middle;
        font-size: 20px;
        font-weight: bold;
        padding-top: 10px;
      }

      .floating-label-input label {
        position: absolute;
        top: calc(50% - 5px);
        font-size: 22px;
        left: 0;
        color: #000;
        transition: all 0.3s;
      }

      .floating-label-input:focus-within label {
        top: 0;
        font-size: 15px;
        color: #33bb55;
      }
    </style>
  </head>
  <body>
      <div class="floating-label-input">
          <label for="testA" >User ID</label>
          <input type="text" id="testA"  />
      </div>
  </body>
</html>
