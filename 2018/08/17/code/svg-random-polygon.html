<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SVG Random Polygon</title>
    <style>
      
      #randomSvgShape {

        transition: 0.6s;
        will-change: transition;
      }
    </style>
  </head>
  <body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="300" height="264" viewBox="0, 0, 300, 264">
      <path id="randomSvgShape" d="M0,0 L50,0 L50,50 L0,50 L0,0 z" fill="#282828"/>
    </svg>
    <p>The shape of the web is always changing&hellip;</p>

    <script>

      let bounds = [
        { x1: 0, x2: 28, y1: 0, y2: 7 },
        { x1: 85, x2: 100, y1: 0, y2: 10 },
        { x1: 78, x2: 98, y1: 85, y2: 100 },
        { x1: 48, x2: 58, y1: 77, y2: 98 },
        { x1: 32, x2: 38, y1: 83, y2: 92 },
        { x1: 0, x2: 10, y1: 85, y2: 100 }
      ];
      
      let shapePath = document.getElementById('randomSvgShape');
      randomize();
      
      requestInterval(function() {
        
        randomize();
      }, 5000);

     

      function randomize(){

        let pathTemplate = ``;
        let originTemplate = ``;
        
        for ( let coorIndex = 0; coorIndex < bounds.length; coorIndex++ ){

          let thisCoor = `${randomInt(bounds[coorIndex].x1, bounds[coorIndex].x2)},${randomInt(bounds[coorIndex].y1, bounds[coorIndex].y2)}`;
          if ( coorIndex == 0 ){

            originTemplate += thisCoor;
            pathTemplate += `M${thisCoor} `;
          } else {

            pathTemplate += `L${thisCoor} `;
          }
        }

        pathTemplate += `L${originTemplate} z`;

        shapePath.setAttribute('d', pathTemplate);
      }

      function randomInt(min, max) { 
        
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      // credit to Chris Coyier:
      function requestInterval(fn, delay) {
        var requestAnimFrame = (function () {
          return window.requestAnimationFrame || function (callback, element) {
            window.setTimeout(callback, 1000 / 60);
          };
        })(),
        start = new Date().getTime(),
        handle = {};
        function loop() {
          handle.value = requestAnimFrame(loop);
          var current = new Date().getTime(),
          delta = current - start;
          if (delta >= delay) {
            fn.call();
            start = new Date().getTime();
          }
        }
        handle.value = requestAnimFrame(loop);
        return handle;
      };
    </script>
  </body>
</html>
