<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS Animation</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        align-items: center;
        background: linear-gradient(45deg, #95a5a6, #f5ab53);
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0;
        min-height: 100vh;
        overflow: hidden;
        padding: 0;
        width: 100vw;
      }
      div {
        background: #fff;
        height: 50px;
        margin: 100px 40px;
        width: 50px;
      }
      input {
        cursor: pointer;
      }
    </style>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div></div>
    <input type='range' min='0.1' step='0.1' max='5' value='1.5'/>
    <script>
      const input = document.querySelector('input');
      const div = document.querySelector('div');
      const update = (e) => {
        div.style.setProperty('--scale', e.target.value);
      }
      input.addEventListener('input', update);
    </script>
  </body>
</html>
