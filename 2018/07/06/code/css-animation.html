<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS Animation</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        align-items: center;
        background: linear-gradient(45deg, rebeccapurple, dodgerblue);
        color: #fff;
        display: flex;
        flex-direction: column;
        font-family: 'Arial', sans-serif;
        justify-content: center;
        margin: 0;
        min-height: 100vh;
        padding: 0;
        width: 100vw;
      }
      input {
        margin: 4px;
      }
      div {
        background-color: #2eec71;
        height: 100px;
        width: 100px;
        margin-top: 50px;
      }
    </style>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <label for="play">Playing</label>
    <input id="play" type="checkbox" checked="checked">
    <div></div>
  </body>
</html>
